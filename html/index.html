<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Docker Nginx Tutorial - A simple setup to run Nginx in a Docker container with Docker Compose.">
    
    <meta name="author" content="Juamaya">
    <link rel="icon" href="./docker.jpg" type="image/x-icon">
 
    <title>Docker Nginx Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .docker-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="docker-logo">üê≥</div>
        <h1>Docker + Nginx</h1>
        <p class="subtitle">Successfully running in a container!</p>
        
        <div class="badges">
            <span class="badge">Docker Compose</span>
            <span class="badge">Nginx Alpine</span>
            <span class="badge">Port 8081</span>
        </div>
        
        <div class="status">
            <strong>‚úÖ Container Status: Running</strong><br>
            Your Docker Compose setup is working correctly!
        </div>
    </div>
    <footer class="footer">

        <span class="badge">Juamaya üç∫ 2025</span>
    </footer>
       
</body>
</html>
